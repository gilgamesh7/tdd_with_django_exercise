<html>
    <head>
        <title>To-Do lists</title>
    </head>
    <body>
        <div>
            <h1> To-Do List </h1>
        </div>
        <div>
            <form action="" method="POST">
                {% csrf_token %}
                <input id="id_new_item" placeholder="Enter a to-do item"/>
                <table id="id_list_table">
                    <tr><td> {{ new_item_text }} </td></tr>
                </table>
            </form>
        </div>
    </body>
</html>
